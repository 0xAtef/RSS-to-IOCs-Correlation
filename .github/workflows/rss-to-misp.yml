name: RSS to MISP Feed

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download SpaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Run RSS Collector
      run: python rss_ioc_collector.py
    
    - name: Convert to MISP Feed
      run: |
        # Pass the base 'misp_feed' directory so misp_push.py creates:
        #  - misp_feed/events/<uuid>/event.json
        #  - misp_feed/events/<uuid>/manifest.json
        #  - misp_feed/manifest.json (root manifest)
        python utils/misp_push.py output.json misp_feed

    - name: Commit and push updated feed
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Stage everything under misp_feed/ plus any other changes
        git add misp_feed/ output.json seen_iocs.json rss_ioc_collector.py

        # Commit if there are changes
        git diff-index --quiet HEAD || git commit -m "Rebuild MISP feed: events + root manifest"

        # Ensure up-to-date
        git pull --rebase origin $(git rev-parse --abbrev-ref HEAD)

        # Push with token auth
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git push origin main
