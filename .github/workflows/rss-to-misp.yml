name: RSS to MISP Feed

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download SpaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Run RSS Collector
      run: python rss_ioc_collector.py
    
    - name: Convert to MISP Feed
      run: |
        python utils/misp_push.py output.json misp_feed/events/

    - name: Commit and push updated feed
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Find new event folders (with uuid)
          new_event_folders=$(find misp_feed/events/ -type f -name "event.json")
          
          # Add event.json and manifest.json for each new folder
          for event_json in $new_event_folders; do
            manifest_json="${event_json%/event.json}/manifest.json"
            
            # Ensure both files exist before adding them
            if [ -f "$event_json" ] && [ -f "$manifest_json" ]; then
              echo "Adding $event_json and $manifest_json"
              git add "$event_json"
              git add "$manifest_json"
            else
              echo "Missing event or manifest file in $event_json"
            fi
          done
      
          # Commit changes if any
          git diff-index --quiet HEAD || git commit -m "Add new event and manifest files"
      
          # Ensure no unstaged changes exist before pulling with rebase
          git diff --exit-code || git commit -m "Staging changes before pull" # Commit any remaining unstaged changes
      
          # Pull with rebase to ensure no conflicts
          git pull --rebase origin $(git rev-parse --abbrev-ref HEAD)
      
          # Update the remote URL with token for push
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
      
          # Push changes to the main branch
          git push origin main
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
                
      
      
